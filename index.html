<h1 class="d-flex justify-content-center">Oh, mighty Frank, tell me the weather</h1>
<div class="d-flex justify-content-center" id="displayWeather">
    <input class="d-flex justify-content-center" id="input" placeholder="Enter your city" type="text">
</div>

<div class="d-flex container flex-nowrap justify-content-around text-center mt-5" id="days">
    <div class="card flex-column bg-warning m-2" id="dayOne">
        <p id="tempDayOne"></p>
        <div><img alt="icon" id="iconDayOne"></div>
        <p id="descDayOne"></p>
    </div>
    <div class="card flex-column bg-warning m-2" id="dayTwo">
        <p id="tempDayTwo"></p>
        <div><img alt="icon" id="iconDayTwo"></div>
        <p id="descDayTwo"></p>

    </div>
    <div class="card flex-column bg-warning m-2" id="dayThree">
        <p id="tempDayThree"></p>
        <div><img alt="icon" id="iconDayThree"></div>
        <p id="descDayThree"></p>

    </div>
    <div class="card flex-column bg-warning m-2" id="dayFour">
        <p id="tempDayFour"></p>
        <div><img alt="icon" id="iconDayFour"></div>
        <p id="descDayFour"></p>

    </div>
    <div class="card flex-column bg-warning m-2" id="dayFive">
        <p id="tempDayFive"></p>
        <div><img alt="icon" id="iconDayFive"></div>
        <p id="descDayFive"></p>

    </div>
</div>

<div class="d-flex justify-content-center" id="frank"><img alt="weerman" id="frankImage" src="images/Frank.jpg" style="height:300px;width:300px"></div>
