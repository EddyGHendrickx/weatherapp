<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather app</title>

    <h1 class="d-flex justify-content-center">Oh, mighty Frank, tell me the weather</h1>
    <div id="displayWeather" class="d-flex justify-content-center">
        <input type="text" class="d-flex justify-content-center" id="input">
        <button id="run">Ask Frank</button>
    </div>

<div id="days" class="d-flex container flex-nowrap bg-success justify-content-around text-center">
    <div id="dayOne" class="flex-column p-1">
        <p>Todays temperature is <span id="tempDayOne"></span></p>
    </div>
    <div id="dayTwo" class="flex-column p-1">
        <p>Tomorrow's temperature is <span id="tempDayTwo"></span></p>

    </div>
    <div id="dayThree" class="flex-column p-1">
        <p>The temperature three days from now is <span id="tempDayThree"></span></p>

    </div>
    <div id="dayFour" class="flex-column p-1">
        <p>The temperature four days from now is <span id="tempDayFour"></span></p>

    </div>
    <div id="dayFive" class="flex-column p-1">
        <p>The temperature five days from now is <span id="tempDayFive"></span></p>

    </div>
</div>
