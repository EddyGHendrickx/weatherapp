    <h1 class="d-flex justify-content-center">Oh, mighty Frank, tell me the weather</h1>
    <div id="displayWeather" class="d-flex justify-content-center">
        <input type="text" class="d-flex justify-content-center" id="input" placeholder="Enter your city">
    </div>

<div id="days" class="d-flex container flex-nowrap justify-content-around text-center mt-5">
    <div id="dayOne" class="card flex-column bg-warning m-2">
        <p id="tempDayOne"></p>
        <div><img id="iconDayOne" alt="icon"></div>
        <p id="descDayOne"></p>
    </div>
    <div id="dayTwo" class="card flex-column bg-warning m-2">
        <p id="tempDayTwo"></p>
        <div><img id="iconDayTwo" alt="icon"></div>
        <p id="descDayTwo"></p>

    </div>
    <div id="dayThree" class="card flex-column bg-warning m-2">
        <p id="tempDayThree"></p>
        <div><img id="iconDayThree" alt="icon"></div>
        <p id="descDayThree"></p>

    </div>
    <div id="dayFour" class="card flex-column bg-warning m-2">
        <p id="tempDayFour"></p>
        <div><img id="iconDayFour" alt="icon"></div>
        <p id="descDayFour"></p>

    </div>
    <div id="dayFive" class="card flex-column bg-warning m-2">
        <p id="tempDayFive"></p>
        <div><img id="iconDayFive" alt="icon"></div>
        <p id="descDayFive"></p>

    </div>
</div>

<div id="frank" class="d-flex justify-content-center"><img src="images/Frank.jpg" alt="weerman" id="frankImage" style="height:300px;width:300px"></div>
